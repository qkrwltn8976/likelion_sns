{% extends 'base.html' %} <!-- base.html의 내용을 가져오겠다. -->
{% load staticfiles %}
{% block content %}
<section id="contact">

	<!-- Form -->
		<div class="column">
			<h1>Profile</h1>

			<form action="#" method="post">
				<div class="field half first">
					<label for="name">ID</label>
					<p>{{user.username}}</p>
				</div>
				<div class="field half">
					<label for="name">Name</label>
					<p>{{user.last_name}}{{user.first_name}}</p>
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<p>{{user.email}}</p>
				</div>
			</form>
			<div class="contact">
			<form action="{% url 'main:follow' user.id %}" method="POST">
				{% csrf_token %}
				<input type="submit" class="pull-xs-center" name="type" value="friend"><img src="{{star_url1}}" alt="Image" width="20pt" height="20pt" >
				<input type="submit" class="pull-xs-center" name="type" value="acquaintance"><img src="{{star_url2}}" alt="Image" width="20pt" height="20pt" >
				<input type="submit" class="pull-xs-center" name="type" value="celebrity"><img src="{{star_url3}}" alt="Image" width="20pt" height="20pt" >
			</form>
			</div>
		</div>
		
</section>		
<section id="galleries">
	
	<!-- Photo Galleries -->
	<div class="gallery">
		<h1>My Posts</h1>
		<div class="center">
			<!-- Filters -->
			
			{% load thumbnail %}
			{% for post in posts %}		
					<div class="dot">
						<a href="{% url 'main:detail_post' post.id %}"><img src="{% thumbnail post.image 450x450 box=post.cropping crop detail %}" class="my-image" title="{{post.content}}" /></a>
					</div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
